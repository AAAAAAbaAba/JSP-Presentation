<mat-card style="margin: 2px;">
    <mat-card-header>
      <mat-card-title>Test Data Configurations</mat-card-title>
      <mat-card-subtitle>Generate how many jobs and how many tasks per job to test</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="testDataSettings">
          <mat-form-field style="padding-left: 10px;">
              <input matInput type="number" placeholder="Number of jobs" min="2" max="8"  formControlName="jobNum" >
               <mat-error *ngIf="testDataSettings.get('jobNum')?.invalid">Must in [2,8]</mat-error>  
            </mat-form-field>
            <mat-form-field style="padding-left: 15px;">
                <input matInput type="number" placeholder="Number of tasks" min="2" max="8" formControlName="taskNum">
                <mat-error *ngIf="testDataSettings.get('taskNum')?.invalid">Must in [2,8]</mat-error>  
              </mat-form-field>
      </form>
       
    </mat-card-content>
  </mat-card>
  <mat-card style="margin: 2px;">
      <mat-card-header>
          <mat-card-title>Algorithm Configurations</mat-card-title>
          <mat-card-subtitle>Select an algorithm to calculate </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <section style="padding-left: 10px;">
              <label>Represent Type : </label>
              <mat-radio-group [(ngModel)]="selectedRepresent" (change)="representChange($event)">
                  <mat-radio-button *ngFor="let rt of representTypes" [value]="rt.key" [disabled]="rt.disabled" style="padding-left: 50px;">
                      {{rt.value}}
                      <a [href]="rt.url" target="_blank">(Document)</a>
                  </mat-radio-button>
              </mat-radio-group>
          </section>
          <img [src]="representTypes[selectedRepresent].img" style="margin-left: 160px; margin-top: 10px;">
          <section style="padding-left: 10px;">
              <label>Algorithm Type : </label>
              <mat-radio-group [(ngModel)]="selectedAlgorithm" style="display: flex; flex-direction: column;padding-left: 120px;">
                  <mat-radio-button *ngFor="let at of algorithmTypes" [value]="at.key" [disabled]="at.disabled" style="padding: 5px;">
                      {{at.value}}
                  </mat-radio-button>
              </mat-radio-group>
              <div style="margin-left: 120px; margin-top: 20px;">{{algorithmTypes[selectedAlgorithm].description}}</div>
          </section>
      </mat-card-content>
  </mat-card>
  <button mat-button style="float: right;margin: 8px;" (click)="closeDialogWithoutReturn()">Cancel</button>
  <button mat-button style="float: right;margin: 8px;" (click)="closeDialog()">Save</button>
